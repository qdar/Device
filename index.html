<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device — Главная страница</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <a class="header-logo" href="#">
        <img src="/images/logo.svg" width="145" height="36" alt="Логотип Device">
      </a>
      <div class="header__user-nav">
        <form action="#">
          <label for="search" class="visually-hidden">Поиск</label>
          <input class="search" name="search" id="search" type="text" placeholder="Текст поиска">
          <button type="submit">Найти</button>
        </form>
        <ul class="header__user-list user-list">
          <li class="user-list__item">
            <a class="user-list__link user-list__link--user" href="#">Войти</a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link user-list__link--compare" href="#">Сравнить</a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link user-list__link--cart" data-count="2" href="#">
              Корзина
              <span class="visually-hidden">В корзине лежит 2 товара</span>
            </a>
          </li>
        </ul>
      </div>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item navigation__item--wide navigation__item--plus">
            <a class="navigation__link" href="#">Каталог товаров</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Доставка</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Гарантия</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="main-page">
    <div class="wrapper">

    </div>
  </main>
</body>
</html>
